name: Build & Deploy

on:
  push:
    branches: [main]
  repository_dispatch:
    types: [build-from-content]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout engine
        uses: actions/checkout@v4

      - name: Checkout content
        uses: actions/checkout@v4
        with:
          repository: violinmelody/rarity.content
          path: content
          token: ${{ secrets.RARITY_CONTENT_REPO_TOKEN }}
          fetch-depth: 0
          ref: main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install markdown

      - name: Build site
        run: python build/build.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: wwwroot

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
